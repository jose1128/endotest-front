<div class="container" style="background-color:#0277bd;">
    <div id="login" class="signin-card">
        <div class="logo-image">
            <img src="../../../assets/Logo_Endotest_Medical_HORIZONTAL.jpeg" alt="EndotestSoft_logo" title="Logo" width="200">
        </div>
        <h1 class="display1">EndotestSoft</h1>
        <form action="" method="" [formGroup]="loginForm">
            <div id="form-login-username" class="form-group">
                <input id="username" class="form-control" name="username" type="text" size="18" alt="login"  required formControlName="userName"/>
                <span class="form-highlight"></span>
                <span class="form-bar"></span>
                <label for="username" class="float-label">Usuario</label>
            </div>
            <div id="form-login-password" class="form-group">
                <input id="passwd" class="form-control" name="password" type="password" size="18" alt="password"
                    required formControlName="passwd">
                <span class="form-highlight"></span>
                <span class="form-bar"></span>
                <label for="password" class="float-label">Contrase√±a</label>
            </div>
            <div>
                <button class="btn btn-block btn-info ripple-effect" type="submit" name="Submit" alt="sign in" (click)="login()">Sign
                    in</button>
            </div>
        </form>
    </div>
</div>
