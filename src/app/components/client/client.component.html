<div class="container-fluid">
  <div class="container-fluid"> 
    <div class="text-center">   
      <img src="../../../assets/Logo Endotest Medical_HORIZONTAL.png" alt="Logo Endotest" width="200px" style="padding: 10px;">
    </div>
  </div> 
  <div class="col-12">
    <nav style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
      </ol>
    </nav>
  </div>
  <div class="row content">
    <h2>Crear Paciente</h2>
    <div class="col-sm-12">
      <form [formGroup]="clientForm">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="name">Nombres</label>
                <input type="text" class="form-control" formControlName="clientName">
            </div>          
        </div>
        <div class="col-sm-6">
          <div class="form-group">
              <label for="eps">Direccion:</label>
              <input type="eps" class="form-control" formControlName="clientAddress">
            </div>
        </div>       
        <div class="col-sm-6">
            <div class="form-group">
                <label for="eps">Eps:</label>
                <input type="eps" class="form-control" formControlName="eps">
              </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
              <label for="pwd">Documento:</label>
              <input type="text" class="form-control" formControlName="documentNumber">
        </div>
        </div>  
        <div class="col-sm-6">
          <div class="form-group">
              <label for="telephone">Telefono:</label>
              <input type="telephone" class="form-control" formControlName="telephone">      
          </div>
        </div>
        <div class="col-sm-2">
            <div class="form-group">
              <label for="form-select">Tipo de documento:</label>   
              <select class="form-select" aria-label="Default select example" formControlName="documentType">
                <option *ngFor="let documentType of documentTypeList" value="{{documentType.id}}">{{documentType.description}}</option>
              </select>
            </div>    
        </div>
        <div class="col-sm-3">
            <div class="form-group">
              <label for="form-select">Genero:</label>   
              <br>
              <select class="form-select" aria-label="Default select example" formControlName="gender">
                <option *ngFor="let gender of genderList" value="{{gender.id}}">{{gender.description}}</option>
              </select>
            </div>
        </div>
        <div class="col-sm-6">
            <button type="submit" class="btn btn-success" (click)="createClient()">Guardar</button>
        </div>    
      </form>
    </div> 
  </div>   
</div>
